<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Aranoz</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: blanchedalmond;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background: #f4f4f4;
      }
      .logo {
        font-size: 22px;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        list-style: none;
        gap: 25px;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
      .nav-links li {
        position: relative;
      }
      .nav-links a,
      .dropbtn {
        text-decoration: none;
        color: green;
        font-size: 16px;
        background: none;
        border: none;
        cursor: pointer;
        font-family: inherit;
      }
      .nav-links a:hover,
      .dropbtn:hover {
        color: chocolate;
      }
      .dropdown-content {
        position: absolute;
        min-width: 160px;
        background-color: #ff3368;
        margin-top: 5px;
        opacity: 0;
        transform: translateY(-15px);

        transition: opacity 0.9s ease, transform 0.9s ease;
      }
      .dropdown:hover .dropdown-content {
        opacity: 1;
        transform: translateY(0);
      }
      .dropdown-content a {
        padding: 12px 16px;
        display: block;
        color: black;
      }
      .dropdown-content a:hover {
        background-color: #ff6690;
      }
      .nav-icons {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .nav-icons i {
        font-size: 18px;
        cursor: pointer;
        color: green;
      }
      .nav-icons i:hover {
        color: chocolate;
      }
      .search-input {
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Aranoz</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <button class="dropbtn">Shop</button>
          <div class="dropdown-content">
            <a href="#">Shop category</a>
            <a href="#">Product details</a>
          </div>
        </li>
        <li class="dropdown">
          <button class="dropbtn">Pages</button>
          <div class="dropdown-content">
            <a href="#">Login</a>
            <a href="#">Tracking</a>
            <a href="#">Checkout</a>
            <a href="#">Cart</a>
          </div>
        </li>
        <li class="dropdown">
          <button class="dropbtn">Blog</button>
          <div class="dropdown-content">
            <a href="#">Blog</a>
            <a href="#">Single Blog</a>
          </div>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav-icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          class="search-input"
          id="search-Input"
          placeholder="search here"
        />
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </nav>
  </body>
</html>
